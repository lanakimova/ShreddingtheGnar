<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Shredding the Gnar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <link rel="stylesheet" type="text/css" href="/static/css/el_style.css">
  <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
  <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="/" class="navbar-brand">
        <img src="/static/images/logo_light_bg-removebg-preview.png" class="logo">Shredding the Gnar
      </a>

      <div class="dropdown-content">
        <select name="State" class="btn btn-secondary dropdown-toggle" type="button" id="selectState"
                aria-labelledby="dropdownMenuButton2">
          <option val="none" href="#" selected>State</option>
            {% set counter = 0 %}
            {% for i in range(states|length) %}
            {% set counter = counter + i %}
          <option val={{counter}} href="#"> {{states[i]}} </option>
            {% endfor %}
        </select>
      </div>      
    </nav>
   


    <div class='container-fluid'>
        <div class='row'>
          <div class='col-md-6'>
            <div class='card' style="height: 700px; width: 700px;">
              <div class='card-body'>
                <div id="map" style="height: 600px; width: 650px;"> </div>
              </div>
            </div>
          </div>
    </div>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
  
   <!-- Bootstrap 5 -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script> 
  <!-- API Key -->
  <script type="text/javascript" src="/static/js/config.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="/static/js/skiMap.js"></script>

  </body>
</html>
