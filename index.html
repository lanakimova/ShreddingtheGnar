<body style="background-image: url('static/assets/images/thisthing.png')">
    
    <div class="container">
        <div class="jumbotron text-center">
            <h1>SHREDDING THE GNAR</h1>
        </div>
        <header class="fixed-header">
            <div class="row" id="row1">

                <nav class = "navbar navbar-expand-lg navbar-light bg-light">
                    <a href="/" class = "navbar-brand">
                         <img src="static/assets/images/logo_light_bg.PNG" class="logo"></a>
                    <div class="col-md-1" id="filtertext">Filter by:</div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="col-md-2">
                        <div class="dropdown">
                            <select name="State" class="btn btn-primary dropdown-toggle" type="button" id = "button2" aria-labelledby="dropdownMenuButton2" onchange="filterdata(this.value)">
                                <option value = "none" href="#" selected>State</option>
                                {% set counter = 0 %}
                                {% for i in range(states|length) %}
                                {% set counter = counter + i %}
                                <option value = {{counter}} href="#"> {{states[i]}} </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="dropdown">
                            <select name="Price" class="btn btn-secondary dropdown-toggle" type="button" id = "button1" aria-labelledby="dropdownMenuButton2" onchange="filterdata(this.value)">
                                <option value = "none" href="#" selected>Price</option>
                                <option value = "price099" href="#">$0-99</option>
                                <option value = "price199" href="#">$100-199</option>
                                <option value = "price299" href="#">$200+</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="dropdown">
                            <select name="Resort" class="btn btn-primary dropdown-toggle" type="button" id = "button3" onchange="piefilter(this.value)">
                                <option value = "none" href="#" selected>Resort</option>
                                {% set counter2 = 0 %}
                                {% for i in range(resorts|length) %}
                                {% set counter2 = 50 + counter2 + i %}
                                <option value = {{counter2}} href="#"> {{resorts[i]}} </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </nav>

            </div>
        </header>
    </div>

    <div class="container">

                    </div>

        var myMap = L.map("map-id", { center: [37.0902, -95.7129], zoom: 3});
          L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}", {

              maxZoom: 18,
              zoomOffset: -1,
              id: "mapbox/streets-v11",
              accessToken: API_KEY
